<body>
    <!-- <header>
        <img src="./image/labyrinth-g1ad962d64_1920.jpg" class="img-fluid" style="pointer-events: none;">
    </header> -->

    <div class="container">
        <a href="./maze_top.html" style="text-decoration: none;">
            <p class="text-center" style="margin-bottom: 100px; font-size: 40px;">Maze DataBase</p>
        </a>

        <div class="row">
            <div class="col-4">
                <div class="search_box text-center" id="search_box">
                    <div class="col feature_name_div">
                        <p style="font-size: 20px">迷路生成アルゴリズム</p>
                    </div>
                    <div class="row check_boxes" id="algo_checkboxes">
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="AldousBroder_checkbox" value="AldousBroder">
                            <label class="form-check-label" for="AldousBroder_checkbox" style="font-size: 18px;">AldousBroder</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="Division_checkbox" value="Division">
                            <label class="form-check-label" for="Division_checkbox" style="font-size: 18px;">Division</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="GrowingTree_checkbox" value="GrowingTree">
                            <label class="form-check-label" for="GrowingTree_checkbox" style="font-size: 18px;">GrowingTree</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="Kruskal_checkbox" value="Kruskal">
                            <label class="form-check-label" for="Kruskal_checkbox" style="font-size: 18px;">Kruskal</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="Prims_checkbox" value="Prims">
                            <label class="form-check-label" for="Prims_checkbox" style="font-size: 18px;">Prims</label>
                        </div>
                        <div class="form-check form-check-inline col">
                            <input class="form-check-input" type="checkbox" id="Sidewinder_checkbox" value="Sidewinder">
                            <label class="form-check-label" for="Sidewinder_checkbox" style="font-size: 18px;">Sidewinder</label>
                        </div>
                    </div>

                    <div class="row name_slider">
                        <div class="col feature_name_div">
                            <p class="feature_name">迷路サイズ</p>
                        </div>
                        <div class="slider_div">
                            <div id="slider"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row text-center" id="maze_image_card_list">
                    <h3 id="no_result" style="display: none;">検索条件に当てはまる迷路はありません．</h3>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark">
        <div class="container">
            <p class="text-muted text-white">Kihara Lab. All rights reserved. ( National intstitute of technology, kumamoto college )</p>
        </div>
    </footer>
    <script src="./js/maze_result.js"></script>
    <script>
        lazyload();
    </script>
</body>

</html>
